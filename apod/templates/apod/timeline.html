{% extends 'apod/base.html' %}

{% block content %}
<h1 class="text-4xl font-bold mb-8">APOD Timeline</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for apod in apods %}
    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-transform duration-300 hover:scale-105" x-data="{ show: false }" x-intersect="show = true">
        <img src="{{ apod.url }}" alt="{{ apod.title }}" class="w-full h-48 object-cover" x-show="show" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <div class="p-4">
            <h2 class="text-xl font-semibold mb-2">{{ apod.title }}</h2>
            <p class="text-sm text-gray-400 mb-2">{{ apod.date }}</p>
            <p class="text-sm line-clamp-3">{{ apod.explanation }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
