{% extends 'apod/base.html' %}

{% block content %}
<div x-data="{ loaded: false }" x-init="setTimeout(() => loaded = true, 500)" class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-4" x-show="loaded" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform -translate-y-4" x-transition:enter-end="opacity-100 transform translate-y-0">
        {{ apod.title }}
    </h1>
    <div class="aspect-w-16 aspect-h-9 mb-4" x-show="loaded" x-transition:enter="transition ease-out duration-500" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <img src="{{ apod.url }}" alt="{{ apod.title }}" class="object-cover w-full h-[50vh] rounded-lg shadow-lg">
    </div>
    <p class="text-lg mb-4" x-show="loaded" x-transition:enter="transition ease-out duration-300 delay-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        {{ apod.explanation }}
    </p>
    <p class="text-sm text-gray-400" x-show="loaded" x-transition:enter="transition ease-out duration-300 delay-500" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        Date: {{ apod.date }}
    </p>
</div>
{% endblock %}
